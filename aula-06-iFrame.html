<!-- 

Hyper Text Markup Language

-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>iFrames</title>
    </head>

    <body>

        <!--Chamando uma página HTML -->
        <iframe src="aula-05-imagens.html" frameborder="1" width="500" height="500"></iframe>

        <br>
        <hr>
        <br>

        <!--Chamando uma página de um site que já esta em um servidor-->
        <iframe src="http://www.w3schools.com" frameborder="0" width="800" height="500"></iframe>
        
        
    </body>

</html>
